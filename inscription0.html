    <container>
            <h1 id="titre_sec" class='text-center'>Inscription</h1>

    <form class="formulaire container-md" action="#">

      <div class="row" id="identite">
        <div class="prenom col">
          <label for="prenom_ref">Prénom</label>
          <input type="text" class="form-control bg-dark text-white" placeholder="Prénom">
        </div>
        <div class="nom col">
          <label for="nom_ref">Nom</label>
          <input type="text" class="form-control bg-dark text-white" placeholder="Nom">
        </div>
      </div>

      <div class="mail form-group ">
        <label for="mail_adr">Adresse Mail</label>
        <input type="email" class="email form-control bg-dark text-white" id="email" aria-describedby="emailHelp" placeholder="Adresse Mail">
      </div>
      <div class="mail form-group">
        <label for="exampleInputPassword1">Mot de Passe</label>
        <input type="password" class="passwd form-control bg-dark text-white" id="exampleInputPassword1" placeholder="Mot de Passe">
      </div>
      <div class="mail form-group">
        <label for="exampleInputPassword1">Confirmez votre Mot de Passe</label>
        <input type="password" class="passwd form-control bg-dark text-white" id="exampleInputPassword1" placeholder="Mot de Passe">
      </div>
      <select class="sexe form-control bg-dark text-light">
        <option>Sélectionner votre sexe</div>
        <option>Homme</option>
        <option>Femme</option>
        <option>Autre</option>
      </select>

      <div label="etat" class="situation label">Vous êtes :
        <div class="form-check">
          <input class="form-check-input" type="radio" name="situation" id="situation_c" value="mineur">
          <label class="form-check-label" for="situation_c">
            Mineur
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="situation" id="situation_m" value="majeur">
          <label class="form-check-label" for="situation_m">
            Majeur
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="situation" id="situation_cb" value="décomposition">
          <label class="form-check-label" for="situation_cb">
            Dans un état plus que dégradé
          </label>
        </div>
      </div>
      <div class="presentation form-group">
        <label for="presentation">Présentation</label><br>
        <textarea class="form-control bg-dark text-white" id="presentation" rows="5" placeholder="Présentez-vous en quelques mots"></textarea>
      </div>

      <button type="submit" class="btn btn-primary bg-dark" id="envoyer">Soumettre</button>
    </form>
