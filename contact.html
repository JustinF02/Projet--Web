            <section_2>
                <container>
                        <h1 id="titre_sec" class='text-center'>Formulaire de contact</h1>
            
                <form class="formulaire container-md" action="#">
            
                  <div class="row" id="identite">
                    <div class="nom col">
                      <label for="nom_ref">Nom</label>
                      <input type="text" class="form-control bg-dark text-white" placeholder="Nom">
                    </div>
                    <div class="prenom col">
                        <label for="prenom_ref">Prénom</label>
                        <input type="text" class="form-control bg-dark text-white" placeholder="Prénom">
                    </div>
                  </div>
            
                  <div class="mail form-group">
                    <label for="mail_adr">Adresse Mail</label>
                    <input type="email" class="email form-control bg-dark text-white" id="email" aria-describedby="emailHelp" placeholder="Adresse Mail">
                  </div>
                  <div class="presentation form-group">
                    <label for="presentation">Votre commentaire : </label><br>
                    <textarea class="form-control bg-dark text-white" id="presentation" rows="5" placeholder="Ecrivez votre commentaire ici"></textarea>
                  </div>
            
                  <button type="submit" class="btn btn-primary bg-dark" id="envoyer">Envoyer</button>
                </form>
